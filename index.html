<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Trillo&mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt="Logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="use-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="use-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">12</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user-1.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Maximilian</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side_nav">
                        <li class="side_nav__item side_nav__item-active">
                            <a class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <li class="side_nav__item">
                            <a class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                                </svg>
                                <span>Flight</span>
                            </a>
                        </li>
                        <li class="side_nav__item">
                            <a class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <li class="side_nav__item">
                            <a class="side_nav__link">
                                <svg class="side_nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2023 by Krystian Wojda. All rights reserved.
                    </div>
                </nav>

                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/hotel-1.jpg" class="gallery__photo" alt="">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-2.jpg" class="gallery__photo" alt="">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/hotel-3.jpg" class="gallery__photo" alt="">
                        </figure>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
